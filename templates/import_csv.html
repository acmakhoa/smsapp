{{%template "header.html" .%}}

<div ng-controller="SendSmsController">
  <div class="flash-message" ng-show="flash.message">  
    <!-- <p class="alert alert-success"></p>   -->
  </div>  
  <form class="form-horizontal" method="POST" action="/importcsv" enctype="multipart/form-data"> 
    <div class="form-group">
      <label class="col-sm-2 control-label" for="">Name</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="listname"/>
      </div>
    </div>     
    <div class="form-group">
    <label class="col-sm-2 control-label" for="">Body</label>
      <div class="col-sm-10">
        <textarea class=form-control name="body" rows="5",co></textarea> 
      </div>
    </div>     
    <div class="form-group">
      <label class="col-sm-2 control-label" for="">File</label>
      <div class="col-sm-10">
        <input type="file" name="csv-file" />
      </div>
    </div>    
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
       <input type="submit" value="Save" class="btn btn-primary" />
     </div>
   </div>
 </form>
</div>
{{%template "footer.html" .%}}
