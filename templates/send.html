{{%template "header.html" .%}}
   
<div ng-controller="SendSmsController">
<div class="flash-message" ng-show="flash.message">  
    <p class="alert alert-success">{{flash.message}}</p>  
</div>
  
  <form class="form-horizontal" method="POST" action="/api/sms/create">  
  <div class="form-group">
    <label class="col-sm-2 control-label" for="">Name</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="sms.name" rows="3" placeholder="Foo" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="">Phone</label>
      <div class="col-sm-6">
        <textarea class="form-control" ng-model="sms.phone" rows="10" placeholder="0978181187"> </textarea>
      </div>
    </div>       
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
         <input ng-click="send(sms)" value="Save" class="btn btn-primary" />
      </div>
    </div>
  </form>
</div>
<script src="assets/js/app/SendSmsController.js"></script>
{{%template "footer.html" .%}}
