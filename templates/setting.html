{{%template "header.html" .%}}

<h1>Settings</h1>
<div ng-controller="SettingController">
  <div class="flash-message" ng-show="flash.message">  
    <p class="alert alert-success">{{flash.message}}</p>  
  </div>  
  <form class="form-horizontal" method="POST" action="/api/sms/create">  
    <div class="form-group">
      <label class="col-sm-2 control-label" for="">Device</label>
      <div class="col-sm-10">        
        <select class="form-control" ng-model="name">
            <option ng-repeat="(key, value) in modems" value="{{value.Port}}">{{value.Port}}</option>
        </select>
      </div>
    </div>      
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
      <input ng-click="select()" value="Select" class="btn btn-primary" />
      <input ng-click="rescan()" value="ReScan" class="btn btn-success" />
     </div>
   </div>
 </form>
</div>
<script src="assets/js/app/SettingController.js"></script>
{{%template "footer.html" .%}}
